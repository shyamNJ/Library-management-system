server.port=8091

server.servlet.context-path =/library

spring.datasource.url=jdbc:mysql://localhost:3306/springboot1
spring.datasource.driverClassName=com.mysql.cj.jdbc.Driver
spring.datasource.username=root
spring.datasource.password=0000

spring.jpa.defer-datasource-initialization=true

spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.hibernate.ddl-auto=update


# h-2 data base
spring.h2.console.enabled=true
spring.datasource.url=jdbc:h2:mem:springboot1
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=password
spring.jpa.database-platform =org.hibernate.dialect.H2Dialect
# to access the data in h2 database 
spring.datasource.initialization-mode=always
spring.jpa.defer-datasource-initialization=true


#overriding the default username and password
spring.security.user.name=shyam
spring.security.user.password=1234


